<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadshot Clone</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; color: white; font-family: sans-serif; }
        #blocker {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            font-size: 24px; z-index: 999; cursor: pointer;
        }
        /* Fehler-Box Styles */
        #error-console {
            position: absolute; top: 0; left: 0; width: 100%; padding: 20px;
            background-color: rgba(255, 0, 0, 0.8); color: white;
            font-family: monospace; font-size: 14px; pointer-events: none;
            display: none; z-index: 10000;
        }
    </style>
    <!-- Import Map -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/examples/jsm/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js",
                "socket.io-client": "https://cdn.socket.io/4.7.2/socket.io.esm.min.js"
            }
        }
    </script>
    <script>
        // Globaler Fehler-FÃ¤nger
        window.addEventListener('error', function(event) {
            const box = document.getElementById('error-console');
            box.style.display = 'block';
            box.innerHTML += `<strong>FEHLER:</strong> ${event.message} <br><em>Datei: ${event.filename} (Zeile ${event.lineno})</em><br><br>`;
            console.error(event);
        });
    </script>
</head>
<body>
    <div id="error-console"></div>
    <div id="blocker">
        <div>KLICKEN ZUM SPIELEN</div>
        <div style="font-size: 14px; color: #aaa; margin-top: 10px;">(Warte auf Ladevorgang...)</div>
    </div>
    
    <!-- Hauptspiel laden -->
    <script type="module" src="./main.js"></script>
</body>
</html>
